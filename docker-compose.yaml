version: "3.8"

x-airflow-common: &airflow-common
  build: airflow/.
  env_file: .env  # Add this line if not present

  environment: &airflow-common-env
    PYTHONPATH: /opt/
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW_CONN_MY_SPARK_CONN: "spark://spark-master:7077"
    MOCKAROO_URL: ${MOCKAROO_URL}
    MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
    MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./app:/opt/app
    - ${AIRFLOW_PROJ_DIR:-.}/spark_scripts:/opt/airflow/include  # Add this line

  user: "${AIRFLOW_UID:-50000}:0"

  depends_on:
    - redis
    - postgres

services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: postgres
    env_file: .env
    environment:
      PGDATABASE: ${POSTGRES_DB}  # Add this line
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MULTIPLE_DATABASES: "airflow,${POSTGRES_DB}"
      TABLE_ORDERS: ${DB_DEV_TABLE_ORDERS}
      TABLE_CUSTOMERS: ${DB_DEV_TABLE_CUSTOMERS}
      TABLE_ROLES: ${DB_DEV_TABLE_ROLES}
      TABLE_TG_USERS: ${DB_DEV_TABLE_TG_USERS}
      TABLE_EMPLOYEES: ${DB_DEV_TABLE_EMPLOYEES}
      TABLE_CATEGORIES: ${DB_DEV_TABLE_CATEGORIES}
      TABLE_ITEMS: ${DB_DEV_TABLE_ITEMS}
      TABLE_FLAT_ORDERS: ${DB_DEV_TABLE_FLAT_ORDERS}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.template.sql:/docker-entrypoint-initdb.d/init.template
      - ./postgres/init-wrapper.sh:/docker-entrypoint-initdb.d/01-init-wrapper.sh
      - ./.env:/docker-entrypoint-initdb.d/.env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 5s
      retries: 5
    networks:
      - airflow


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50

    networks:
      - airflow

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - airflow

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - airflow


  airflow-worker:
    <<: *airflow-common
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - airflow
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5

    networks:
      - airflow
  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-airflow}

    networks:
      - airflow
  fastapi:
    build:
      context: ./app
    container_name: fastapi
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./app:/opt/app
      - ./utils:/opt/utils  # Add this


    networks:
      - airflow

  telegram-bot:
    build:
      context: ./bot
    container_name: telegram-bot
    env_file: .env
    volumes:
      - ./bot:/opt/bot
      - ./app:/opt/app
    ports:
      - "8001:8001"
    depends_on:
      - fastapi
    command: /bin/bash -c "/opt/bot/setup_webhook.sh && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

    networks:
      - airflow


  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "${MINIO_API_PORT}:${MINIO_API_PORT}" # S3 API
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}" # Admin Console
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"  # From .env file
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"  # From .env file
    volumes:
      - "${MINIO_DATA_PATH}:/data" # Persistent data storage
    command: server /data --console-address ":${MINIO_CONSOLE_PORT}"

    networks:
      - airflow
  spark-master:
    build:
      context: ./spark_scripts
      dockerfile: Dockerfile.spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_WEBUI_PORT=8081
      - SPARK_MASTER_HOST=spark-master
      - MINIO_ACCESS_KEY= ${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY= ${MINIO_SECRET_KEY}
      - PYTHONPATH=/opt/airflow/include
    ports:
      - "8081:8081"
      - "7077:7077"
    volumes:
      - ./spark_scripts:/opt/airflow/include
    networks:
      - airflow

  spark-worker:
    build:
      context: ./spark_scripts
      dockerfile: Dockerfile.spark
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - PYTHONPATH=/opt/airflow/include
    volumes:
      - ./spark_scripts:/opt/airflow/include
    networks:
      - airflow
volumes:
  postgres_data:

networks:
  airflow: